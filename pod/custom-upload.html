<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}
form {
  width: 300px;
  margin: 0 auto;
}
input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>Form</h2>

<form action="" method="POST" enctype="multipart/form-data">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="file">Upload Image:</label><br>
  <input type="file" id="file" name="file" accept="image/*" required><br>
  <label for="dropdown">Select Product:</label><br>
  <select id="dropdown" name="dropdown">
    <option value="option1">Poster</option>
    <option value="option2">Sticker</option>
  </select><br>
  
  <label for="desc">Description:</label><br>
  <textarea id="desc" name="desc"></textarea><br>
  
  <input type="submit" value="Submit">
</form>

<script type="text/javascript" src="https://form.jotform.com/jsform/240201867539458"></script>

</body>
</html>
