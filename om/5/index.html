<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="datascience.jpg" alt="img" draggable="false"></div>
          <h2>Data Science</h2>
          <!-- <span>Sales Manager</span> -->
        </li>
        <li class="card">
          <div class="img"><img src="data_analatics.png" alt="img" draggable="false"></div>
          <h2>Data Analytics</h2>
          <!-- <span>Web Developer</span> -->
        </li>
        <li class="card">
          <div class="img"><img src="full_stack.jpg" alt="img" draggable="false"></div>
          <h2>Full Stack Development</h2>
          <!-- <span>Online Teacher</span> -->
        </li>
        <li class="card">
          <div class="img"><img src="cyber 2.png" alt="img" draggable="false"></div>
          <h2>Cyber Security</h2>
          <!-- <span>Freelancer</span> -->
        </li>
        <li class="card">
          <div class="img"><img src="cloud_computing.jpg" alt="img" draggable="false"></div>
          <h2>Cloud Computing</h2>
          <!-- <span>Bank Manager</span> -->
        </li>
        <!-- <li class="card">
          <div class="img"><img src="images/img-6.jpg" alt="img" draggable="false"></div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li> -->
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
