<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Login/Sign-up Form</title>
    <style>
       /* Styles for the pop-up login/sign-up form */
       .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #aaaaaa;
            cursor: pointer;
        }

        /* Additional styling for the form elements */
        .form-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    

    </style>
</head>
<body>
    
    <div id="overlay" class="overlay">
        <div class="form-container">
            <span id="close-btn" class="close-btn">&times;</span>
            <h2>Login/Sign-up</h2>
            <form id="form">
                <input type="text" class="form-input" placeholder="Username" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <input type="submit" class="submit-btn" value="Log in">
            </form>
        </div>
    </div>

    <script>
        // Get the overlay and close button elements
        var overlay = document.getElementById('overlay');
        var closeBtn = document.getElementById('close-btn');

        // Function to show the pop-up form
        function showForm() {
            overlay.classList.add('active');
        }

        // Function to hide the pop-up form
        function hideForm() {
            overlay.classList.remove('active');
        }

        // Add event listeners to show the form on refresh
        document.addEventListener('DOMContentLoaded', showForm);

        // Add event listener to close the form when close button is clicked
        closeBtn.addEventListener('click', hideForm);
    
    </script>
</body>
</html>
